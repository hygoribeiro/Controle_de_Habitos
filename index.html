<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>HABITS</title>
</head>
<body>

    <header>

        <img src="assetis/logo.svg" alt="logomarca do aplicativo habitis">


        <button>
            <img src="assetis/plus.svg" alt="icone sinal de mais">
             <div> Registar o meu dia</div>
        </button>

    </header>

    <form id="form-habits">
        <div class="habits">
          <div class="habit" data-name="run">🏃🏽‍♂️</div>
          <div class="habit" data-name="water">💧</div>
          <div class="habit" data-name="food">🍎</div>
          <div class="habit" data-name="journal">📕</div>
          <div class="habit" data-name="journal"></div>
        </div>
      
        <div class="days"></div>
      </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
</body>
</html>
